<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        
    </head>

    <body>
        <div>
            <h1>Login to the Website</h1>
            <input id="firstname">
            <input id="email">
            <button type="button" class="btn1" onclick="setCookies()">Log me in</button>
        </div>
        <div>
            <h1>Cookies</h1>
            <button class="btn2" onclick="showCookies()">Show the cookies</button>
        </div>
        <script>
            const setCookies = () => {
                document.cookie = `firstname=${document.getElementById("firstname").value}`;
                document.cookie = `email=${document.getElementById("email").value}`;
            };
            const showCookies = () => {
                let vals = []
                let keyVals = document.cookie.split(";");
                for (let i in keyVals) {
                    vals.push(keyVals[i].split("=")[1]);
                }
                let p = document.createElement("p");
                p.innerText = `Cookies: ${vals[0]}, ${vals[1]}`;
                document.body.appendChild(p);
            };
        </script>
    </body>

</html>
